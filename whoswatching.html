    <style>
* {

}

body {

}

.container{
    background-color: #111;
    width: 100%;

}
nav {

}

.logo-img {

.cards img {

.main {

}

p {

    margin-top: 10px;
    font-size: 20px;
    color: #757575;
    font-weight: 700;
}


button {
    border: 0;
    background-color: #111;
    color: #757575;

}

#manage {
    padding: 12px 30px;
    border: 1px solid #757575;
    font-size: 20px;
    color: #757575;
    text-decoration: none;
}
